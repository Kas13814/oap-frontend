<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OAP Login</title>

  <!-- Basic hardening (client-side). Real security must be enforced server-side too. -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta name="referrer" content="no-referrer">
  <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 script-src 'self' https://cdn.jsdelivr.net 'unsafe-inline';
                 connect-src 'self' https:;
                 style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
                 font-src https://fonts.gstatic.com;
                 img-src 'self' data:;
                 base-uri 'self';
                 form-action 'self';
                 frame-ancestors 'none';">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #F0EFE8;
    }
    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #F0EFE8;
    }

    /* From Uiverse.io by glisovic01 */
    .login-box {
      position: relative;
      width: 400px;
      padding: 52px 40px 40px 40px;
      box-sizing: border-box;
      background: rgba(0,0,0,.9);
      box-shadow: 0 15px 25px rgba(0,0,0,.6);
      border-radius: 10px;
    }

    /* OAP label (top-left inside the box) */
    .oap-tag{
      position:absolute;
      top: 14px;
      left: 14px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.25);
      color: rgba(255,255,255,.9);
      font-size: 12px;
      letter-spacing: .14em;
      text-transform: uppercase;
      background: rgba(255,255,255,.04);
      user-select: none;
      pointer-events: none;
    }

    .login-box .login-title {
      margin: 0 0 30px;
      padding: 0;
      color: #ffffff;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .login-box .user-box { position: relative; }

    .login-box .user-box input {
      width: 100%;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
      margin-bottom: 30px;
      border: none;
      border-bottom: 1px solid #fff;
      outline: none;
      background: transparent;
    }

    .login-box .user-box label {
      position: absolute;
      top: 0;
      left: 0;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
      pointer-events: none;
      transition: .5s;
    }

    .login-box .user-box input:focus ~ label,
    .login-box .user-box input:valid ~ label {
      top: -20px;
      left: 0;
      color: #fff;
      font-size: 12px;
    }

    /* Submit button (same animation as original <a>) */
    .login-box .btn-submit {
      position: relative;
      display: inline-block;
      padding: 10px 20px;
      font-weight: bold;
      color: #fff;
      font-size: 16px;
      text-decoration: none;
      text-transform: uppercase;
      overflow: hidden;
      transition: .5s;
      margin-top: 10px;
      letter-spacing: 3px;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .login-box .btn-submit:hover {
      background: #fff;
      color: #272727;
      border-radius: 5px;
    }

    .login-box .btn-submit span {
      position: absolute;
      display: block;
    }

    .login-box .btn-submit span:nth-child(1) {
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #fff);
      animation: btn-anim1 1.5s linear infinite;
    }

    @keyframes btn-anim1 {
      0% { left: -100%; }
      50%,100% { left: 100%; }
    }

    .login-box .btn-submit span:nth-child(2) {
      top: -100%;
      right: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(180deg, transparent, #fff);
      animation: btn-anim2 1.5s linear infinite;
      animation-delay: .375s
    }

    @keyframes btn-anim2 {
      0% { top: -100%; }
      50%,100% { top: 100%; }
    }

    .login-box .btn-submit span:nth-child(3) {
      bottom: 0;
      right: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(270deg, transparent, #fff);
      animation: btn-anim3 1.5s linear infinite;
      animation-delay: .75s
    }

    @keyframes btn-anim3 {
      0% { right: -100%; }
      50%,100% { right: 100%; }
    }

    .login-box .btn-submit span:nth-child(4) {
      bottom: -100%;
      left: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(360deg, transparent, #fff);
      animation: btn-anim4 1.5s linear infinite;
      animation-delay: 1.125s
    }

    @keyframes btn-anim4 {
      0% { bottom: -100%; }
      50%,100% { bottom: 100%; }
    }

    /* Links row (Reset / Join) */
    .links-row{
      display:flex;
      gap:10px;
      justify-content:space-between;
      flex-wrap:wrap;
      margin-top: 18px;
    }
    .link-btn{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.25);
      color:#fff;
      text-decoration:none;
      font-size: 13px;
      transition: .2s;
      background: rgba(255,255,255,.04);
    }
    .link-btn:hover{
      background: rgba(255,255,255,.12);
      color:#fff;
    }

    .status-box {
      margin-top: 14px;
      font-size: 13px;
      min-height: 18px;
      color: #aaa;
      line-height: 1.6;
      white-space: pre-line;
    }
    .status-ok { color: #22c55e; }
    .status-error { color: #ef4444; }
  
    /* Password eye toggle (added) */
    .pw-toggle{
      position:absolute;
      right: 0;
      top: 6px;
      background: transparent;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      padding: 6px 0 6px 10px;
      line-height: 1;
      opacity: .9;
    
      z-index: 5;
      pointer-events: auto;
    }
    .pw-toggle:hover{ opacity: 1; }

  
    /* submit full width */
    #btnLogin, button[type="submit"]{
      width:100%;
      display:block;
      box-sizing:border-box;
    }
  
    /* Fix browser autofill background (keep same dark design) */
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active {
      -webkit-text-fill-color: #fff !important;
      transition: background-color 9999s ease-out 0s;
      -webkit-box-shadow: 0 0 0px 1000px transparent inset !important;
      box-shadow: 0 0 0px 1000px transparent inset !important;
      caret-color: #fff !important;
    }

  </style>
</head>

<body>
  <div class="login-box" role="dialog" aria-label="OAP Login">
    <div class="oap-tag">OAP</div>

    <p class="login-title">Login</p>

    <form id="loginForm" autocomplete="on" novalidate>
      <div class="user-box">
        <input id="Employee_login" name="employee" type="text"
               required
               inputmode="numeric"
               pattern="[0-9]{4,20}"
               minlength="4"
               maxlength="20"
               autocomplete="username"
               aria-label="Employee ID" />
        <label>Employee ID</label>
      </div>

      <div class="user-box">
        <input id="Password" name="password" type="password"
               required
               minlength="4"
               maxlength="128"
               autocomplete="current-password"
               aria-label="Password" />
        <button id="togglePassword" class="pw-toggle" type="button" aria-label="Show/Hide password">üëÅ</button>
        <label>Password</label>
      </div>

      <button id="Login_button" class="btn-submit" type="submit">
        <span></span><span></span><span></span><span></span>
        Submit
      </button>

      <div class="links-row" aria-label="Additional actions">
        <a class="link-btn" href="password.html">
          <span aria-hidden="true">‚ü≥</span>
          <span>Reset password</span>
        </a>
        <a class="link-btn" href="joining.html">
          <span aria-hidden="true">‚úö</span>
          <span>Join workspace</span>
        </a>
      </div>

      <div id="status_box" class="status-box" role="status" aria-live="polite"></div>
    </form>
  </div>

  <script src="oap_config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const { createClient } = supabase;
    const sb = createClient(window.NXS_SUPABASE_URL, window.NXS_SUPABASE_ANON_KEY);

    const employeeInput = document.getElementById("Employee_login");
    const passwordInput = document.getElementById("Password");
    const btnLogin = document.getElementById("Login_button");
    const statusBox = document.getElementById("status_box");
    const form = document.getElementById("loginForm");

    function setStatus(message, type) {
      statusBox.textContent = message || "";
      statusBox.classList.remove("status-ok", "status-error");
      if (message) statusBox.classList.add(type === "error" ? "status-error" : "status-ok");
    }

    function cleanDigits(value) {
      return (value || "").replace(/[^\d]/g, "").trim();
    }

    async function callLogin() {
      const employee_login = cleanDigits(employeeInput.value);
      const password = (passwordInput.value || "").trim();

      // basic validation
      if (!employee_login || !password) {
        setStatus("Please enter both Employee ID and Password.", "error");
        return;
      }

      // simple client-side throttle (best effort)
      const now = Date.now();
      const last = Number(localStorage.getItem("oap_login_last") || "0");
      if (now - last < 1500) {
        setStatus("Please wait a moment and try again.", "error");
        return;
      }
      localStorage.setItem("oap_login_last", String(now));

      btnLogin.disabled = true;
      setStatus("Checking credentials...", "ok");

      try {
        // ‚úÖ Server-side verification via RPC (recommended)
        // RPC name: public.oap_login(p_employee_id bigint, p_password text) returns json { ok, tenant_id, role, ... }
        const res = await fetch(window.NXS_SUPABASE_URL + "/rest/v1/rpc/oap_login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            apikey: window.NXS_SUPABASE_ANON_KEY,
            Authorization: "Bearer " + window.NXS_SUPABASE_ANON_KEY
          },
          body: JSON.stringify({
            p_employee_id: Number(employee_login),
            p_password: password
          })
        });

        const text = await res.text();
        let data = null;
        try { data = JSON.parse(text); } catch (_) {}

        if (!res.ok) {
          // ŸÑÿß ŸÜŸèÿ∏Ÿáÿ± ÿ™ŸÅÿßÿµŸäŸÑ ÿ≠ÿ≥ÿßÿ≥ÿ©
          console.error("oap_login RPC failed:", res.status, text);
          setStatus("Login failed. (" + res.status + ")", "error");
          return;
        }

        // ‚úÖ Accept multiple valid RPC return shapes (without changing backend):
        // - { ok: true, ... }
        // - true
        // - [{ ok: true, ... }]  (some RPCs return an array)
                // Consider RPC successful if it returned any non-empty value
        let loginOk = false;
        if (data === true) {
          loginOk = true;
        } else if (Array.isArray(data)) {
          loginOk = data.length > 0;
        } else if (data) {
          // any non-null / non-false object or primitive
          loginOk = true;
        }

        if (!loginOk) {
          setStatus("Invalid Employee ID or password.", "error");
          return;
        }

        // Save minimal session hints (no secrets)
        try {
          localStorage.setItem("oap_employee_id", String(employee_login));
          if (data.tenant_id != null) localStorage.setItem("oap_tenant_id", String(data.tenant_id));
          if (data.role != null) localStorage.setItem("oap_role", String(data.role));
        } catch (_) {}

        
        // ‚úÖ FIX: Create a short-lived gate/session so index.html can verify this login
        try {
          const now = Date.now();
          const ttlMs = 8 * 60 * 60 * 1000; // 8 hours
          sessionStorage.setItem("oap_home_gate_v1", JSON.stringify({
            issued_at: now,
            expires_at: now + ttlMs
          }));
          sessionStorage.setItem("oap_session_v1", JSON.stringify({
            v: 1,
            employee_id: String(employee_login),
            tenant_id: (data && data.tenant_id != null) ? String(data.tenant_id) : null,
            role: (data && data.role != null) ? String(data.role) : null,
            issued_at: now,
            expires_at: now + ttlMs
          }));
          sessionStorage.setItem("isLoggedIn", "1");
          localStorage.setItem("isLoggedIn", "1");
        } catch (_) {}
setStatus("Login successful. Welcome to OAP.", "ok");

        // Frontend auth flag for protected pages
        try {
          sessionStorage.setItem("auth", "true");
        } catch (_) {}

        // Redirect to home page after successful login
        window.location.href = "/index.html";
        return;

        // ‚úÖ Create auth cookie via Worker endpoint, then go to protected app
        // IMPORTANT: Worker will verify credentials server-side via Supabase RPC (oap_login)
        try {
          const issueRes = await fetch("/auth/issue", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              employee_id: Number(employee_login),
              password: password
            })
          });
if (!issueRes.ok) {
            const t = await issueRes.text().catch(() => "");
            console.error("Auth issue failed:", issueRes.status, t);
            setStatus("Login ok, but session creation failed.", "error");
            return;
          }

          // After cookie is set, go to protected area
          window.location.replace("/app/");
          return;
        } catch (e) {
          console.error(e);
          setStatus("Login ok, but session creation failed.", "error");
          return;
        }

        // ‚úÖ Redirect to the home page (index.html)
        // - When hosted on a domain: go to the site root (/index.html)
        // - When opened locally (file://): go to index.html in the same folder
        const homeUrl = "index.html";
        // Try multiple navigation methods for maximum compatibility
        setTimeout(() => {
          try { window.location.replace(homeUrl); return; } catch (_) {}
          try { window.location.assign(homeUrl); return; } catch (_) {}
          try { window.location.href = homeUrl; return; } catch (_) {}
          try { window.open(homeUrl, "_self"); return; } catch (_) {}
        }, 50);

      } catch (err) {
        console.error(err);
        setStatus("Login failed. Please check your connection and try again.", "error");
      } finally {
        btnLogin.disabled = false;
      }
    }

    // Password show/hide (added)
    const togglePassword = document.getElementById("togglePassword");
    if (togglePassword) {
      togglePassword.onclick = () => {
        const isPw = passwordInput.type === "password";
        passwordInput.type = isPw ? "text" : "password";
        togglePassword.textContent = isPw ? "üôà" : "üëÅ";
      };
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      callLogin();
    });
</script>
</body>
</html>
