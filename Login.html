<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OAP Login</title>

  <!-- Basic hardening (client-side). Real security must be enforced server-side too. -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta name="referrer" content="no-referrer">
  <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 script-src 'self' https://cdn.jsdelivr.net 'unsafe-inline';
                 connect-src 'self' https:;
                 style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
                 font-src https://fonts.gstatic.com;
                 img-src 'self' data:;
                 base-uri 'self';
                 form-action 'self';
                 frame-ancestors 'none';">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #F0EFE8;
    }
    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #F0EFE8;
    }

    /* From Uiverse.io by glisovic01 */
    .login-box {
      position: relative;
      width: 400px;
      padding: 52px 40px 40px 40px;
      box-sizing: border-box;
      background: rgba(0,0,0,.9);
      box-shadow: 0 15px 25px rgba(0,0,0,.6);
      border-radius: 10px;
    }

    /* OAP label (top-left inside the box) */
    .oap-tag{
      position:absolute;
      top: 14px;
      left: 14px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.25);
      color: rgba(255,255,255,.9);
      font-size: 12px;
      letter-spacing: .14em;
      text-transform: uppercase;
      background: rgba(255,255,255,.04);
      user-select: none;
      pointer-events: none;
    }

    .login-box .login-title {
      margin: 0 0 30px;
      padding: 0;
      color: #ffffff;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .login-box .user-box { position: relative; }

    .login-box .user-box input {
      width: 100%;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
      margin-bottom: 30px;
      border: none;
      border-bottom: 1px solid #fff;
      outline: none;
      background: transparent;
    }

    .login-box .user-box label {
      position: absolute;
      top: 0;
      left: 0;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
      pointer-events: none;
      transition: .5s;
    }

    .login-box .user-box input:focus ~ label,
    .login-box .user-box input:valid ~ label {
      top: -20px;
      left: 0;
      color: #fff;
      font-size: 12px;
    }

    /* Submit button (same animation as original <a>) */
    .login-box .btn-submit {
      position: relative;
      display: inline-block;
      padding: 10px 20px;
      font-weight: bold;
      color: #fff;
      font-size: 16px;
      text-decoration: none;
      text-transform: uppercase;
      overflow: hidden;
      transition: .5s;
      margin-top: 10px;
      letter-spacing: 3px;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .login-box .btn-submit:hover {
      background: #fff;
      color: #272727;
      border-radius: 5px;
    }

    .login-box .btn-submit span {
      position: absolute;
      display: block;
    }

    .login-box .btn-submit span:nth-child(1) {
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #fff);
      animation: btn-anim1 1.5s linear infinite;
    }

    @keyframes btn-anim1 {
      0% { left: -100%; }
      50%,100% { left: 100%; }
    }

    .login-box .btn-submit span:nth-child(2) {
      top: -100%;
      right: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(180deg, transparent, #fff);
      animation: btn-anim2 1.5s linear infinite;
      animation-delay: .375s
    }

    @keyframes btn-anim2 {
      0% { top: -100%; }
      50%,100% { top: 100%; }
    }

    .login-box .btn-submit span:nth-child(3) {
      bottom: 0;
      right: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(270deg, transparent, #fff);
      animation: btn-anim3 1.5s linear infinite;
      animation-delay: .75s
    }

    @keyframes btn-anim3 {
      0% { right: -100%; }
      50%,100% { right: 100%; }
    }

    .login-box .btn-submit span:nth-child(4) {
      bottom: -100%;
      left: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(360deg, transparent, #fff);
      animation: btn-anim4 1.5s linear infinite;
      animation-delay: 1.125s
    }

    @keyframes btn-anim4 {
      0% { bottom: -100%; }
      50%,100% { bottom: 100%; }
    }

    /* Links row (Reset / Join) */
    .links-row{
      display:flex;
      gap:10px;
      justify-content:space-between;
      flex-wrap:wrap;
      margin-top: 18px;
    }
    .link-btn{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.25);
      color:#fff;
      text-decoration:none;
      font-size: 13px;
      transition: .2s;
      background: rgba(255,255,255,.04);
    }
    .link-btn:hover{
      background: rgba(255,255,255,.12);
      color:#fff;
    }

    .status-box {
      margin-top: 14px;
      font-size: 13px;
      min-height: 18px;
      color: #aaa;
      line-height: 1.6;
      white-space: pre-line;
    }
    .status-ok { color: #22c55e; }
    .status-error { color: #ef4444; }
  
    /* Password eye toggle (added) */
    .pw-toggle{
      position:absolute;
      right: 0;
      top: 6px;
      background: transparent;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      padding: 6px 0 6px 10px;
      line-height: 1;
      opacity: .9;
    
      z-index: 5;
      pointer-events: auto;
    }
    .pw-toggle:hover{ opacity: 1; }

  
    /* submit full width */
    #btnLogin, button[type="submit"]{
      width:100%;
      display:block;
      box-sizing:border-box;
    }
  
    /* Fix browser autofill background (keep same dark design) */
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active {
      -webkit-text-fill-color: #fff !important;
      transition: background-color 9999s ease-out 0s;
      -webkit-box-shadow: 0 0 0px 1000px transparent inset !important;
      box-shadow: 0 0 0px 1000px transparent inset !important;
      caret-color: #fff !important;
    }

  </style>
</head>

<body>
  <div class="login-box" role="dialog" aria-label="OAP Login">
    <div class="oap-tag">OAP</div>

    <p class="login-title">Login</p>

    <form id="loginForm" autocomplete="on" novalidate>
      <div class="user-box">
        <input id="Employee_login" name="employee" type="text"
               required
               inputmode="numeric"
               pattern="[0-9]{4,20}"
               minlength="4"
               maxlength="20"
               autocomplete="username"
               aria-label="Employee ID" />
        <label>Employee ID</label>
      </div>

      <div class="user-box">
        <input id="Password" name="password" type="password"
               required
               minlength="4"
               maxlength="128"
               autocomplete="current-password"
               aria-label="Password" />
        <button id="togglePassword" class="pw-toggle" type="button" aria-label="Show/Hide password">üëÅ</button>
        <label>Password</label>
      </div>

      <button id="Login_button" class="btn-submit" type="submit">
        <span></span><span></span><span></span><span></span>
        Submit
      </button>

      <div class="links-row" aria-label="Additional actions">
        <a class="link-btn" href="password_full_flow.html">
          <span aria-hidden="true">‚ü≥</span>
          <span>Reset password</span>
        </a>
        <a class="link-btn" href="joining.html">
          <span aria-hidden="true">‚úö</span>
          <span>Join workspace</span>
        </a>
      </div>

      <div id="status_box" class="status-box" role="status" aria-live="polite"></div>
    </form>
  </div>

  <script src="oap_config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const { createClient } = supabase;
    const sb = createClient(window.NXS_SUPABASE_URL, window.NXS_SUPABASE_ANON_KEY);

    const employeeInput = document.getElementById("Employee_login");
    const passwordInput = document.getElementById("Password");
    const btnLogin = document.getElementById("Login_button");
    const statusBox = document.getElementById("status_box");
    const form = document.getElementById("loginForm");

    function setStatus(message, type) {
      statusBox.textContent = message || "";
      statusBox.classList.remove("status-ok", "status-error");
      if (message) statusBox.classList.add(type === "error" ? "status-error" : "status-ok");
    }

    function cleanDigits(value) {
      return (value || "").replace(/[^\d]/g, "").trim();
    }

    async function callLogin() {
      const employee_login = cleanDigits(employeeInput.value);
      const password = (passwordInput.value || "").trim();

      // basic validation
      if (!employee_login || !password) {
        setStatus("Please enter both Employee ID and Password.", "error");
        return;
      }

      // simple client-side throttle (best effort)
      const now = Date.now();
      const last = Number(localStorage.getItem("oap_login_last") || "0");
      if (now - last < 1500) {
        setStatus("Please wait a moment and try again.", "error");
        return;
      }
      localStorage.setItem("oap_login_last", String(now));

      btnLogin.disabled = true;
      setStatus("Checking credentials...", "ok");

      try {
        // ‚úÖ Server-side verification via RPC (recommended)
        // RPC name: public.oap_login(p_employee_id bigint, p_password text) returns json { ok, tenant_id, role, ... }
        const res = await fetch(window.NXS_SUPABASE_URL + "/rest/v1/rpc/oap_login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            apikey: window.NXS_SUPABASE_ANON_KEY,
            Authorization: "Bearer " + window.NXS_SUPABASE_ANON_KEY
          },
          body: JSON.stringify({
            p_employee_id: Number(employee_login),
            p_password: password
          })
        });

        const text = await res.text();
        let data = null;
        try { data = JSON.parse(text); } catch (_) {}

        if (!res.ok) {
          // ŸÑÿß ŸÜŸèÿ∏Ÿáÿ± ÿ™ŸÅÿßÿµŸäŸÑ ÿ≠ÿ≥ÿßÿ≥ÿ©
          console.error("oap_login RPC failed:", res.status, text);
          setStatus("Login failed. (" + res.status + ")", "error");
          return;
        }

        if (!data || data.ok !== true) {
          setStatus("Invalid Employee ID or password.", "error");
          return;
        }

        // Save minimal session hints (no secrets)
        try {
          localStorage.setItem("oap_employee_id", String(employee_login));
          if (data.tenant_id != null) localStorage.setItem("oap_tenant_id", String(data.tenant_id));
          if (data.role != null) localStorage.setItem("oap_role", String(data.role));
        } catch (_) {}

        // ‚úÖ Required by index.html gate: allow entering the home page after successful login
        try { localStorage.setItem("isLoggedIn", "1"); } catch (_) {}

        // Optional: time-limited session (8 hours)
        try { localStorage.setItem("oap_auth_exp", String(Date.now() + 8 * 60 * 60 * 1000)); } catch (_) {}

        // Optional: cookie shared across www/non-www (helps if you ever use both hostnames)
        try {
          const baseDomain = window.location.hostname.replace(/^www\./i, "");
          const secure = window.location.protocol === "https:" ? "; Secure" : "";
          document.cookie =
            "oap_auth=1; Max-Age=" + (8 * 60 * 60) +
            "; Path=/; SameSite=Lax" + secure +
            "; Domain=" + baseDomain;
        } catch (_) {}

        // If we were redirected here from another page, respect ?next=
        const nextParam = new URLSearchParams(window.location.search).get("next");
        let nextUrl = "";
        try {
          if (nextParam) {
            const u = new URL(nextParam, window.location.origin);
            if (u.origin === window.location.origin) nextUrl = u.href; // prevent open-redirect
          }
        } catch (_) {}

        setStatus("Login successful. Welcome to OAP.", "ok");

        // --- Redirect to Home (index.html) ---
        // Some environments (embedded webviews / iframes) may restrict automatic navigation.
        // We therefore try multiple navigation methods AND show a fallback button if needed.
        const currentHref = window.location.href;

        // Hide the login form so the page clearly "moves on" even if navigation is blocked.
        try { if (form) form.style.display = "none"; } catch (_) {}

        // Overlay UI while redirecting (minimal, no dependency on existing CSS)
        try {
          const overlay = document.createElement("div");
          overlay.id = "oapRedirectOverlay";
          overlay.style.cssText =
            "position:fixed;inset:0;z-index:99999;display:flex;align-items:center;justify-content:center;" +
            "background:rgba(0,0,0,.55);padding:24px;text-align:center;color:#fff;font-family:inherit;";
          overlay.innerHTML = `
            <div style="max-width:560px">
              <div style="font-size:20px;font-weight:800;margin-bottom:8px">ÿ¨ÿßÿ±Ÿç ŸÅÿ™ÿ≠ ÿßŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©‚Ä¶</div>
              <div style="opacity:.9;line-height:1.7;margin-bottom:16px">
                ÿ•ÿ∞ÿß ŸÑŸÖ Ÿäÿ™ŸÖ ÿßŸÑÿßŸÜÿ™ŸÇÿßŸÑ ÿ™ŸÑŸÇÿßÿ¶ŸäÿßŸã ÿÆŸÑÿßŸÑ ÿ´ŸàÿßŸÜŸçÿå ÿßÿ∂ÿ∫ÿ∑ ÿ≤ÿ± <b>ŸÅÿ™ÿ≠ ÿßŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©</b>.
              </div>
              <button id="oapGoHomeBtn" type="button"
                style="padding:10px 16px;border:0;border-radius:12px;cursor:pointer;font-weight:800">
                ŸÅÿ™ÿ≠ ÿßŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©
              </button>
              <div id="oapGoHomeHint" style="margin-top:12px;font-size:12px;opacity:.85"></div>
            </div>`;
          document.body.appendChild(overlay);
        } catch (_) {}

        // Build candidate URLs for index.html
        const candidates = [];
        try { candidates.push(new URL("index.html", window.location.href).href); } catch (_) {}
        try { candidates.push(new URL("./index.html", window.location.href).href); } catch (_) {}
        try { candidates.push(new URL("/index.html", window.location.href).href); } catch (_) {}
        try { candidates.push(new URL("../index.html", window.location.href).href); } catch (_) {}
        try {
          if (window.location.origin && window.location.origin !== "null") {
            candidates.push(window.location.origin.replace(/\/$/, "") + "/index.html");
          }
        } catch (_) {}
        const homeCandidates = Array.from(new Set(candidates.filter(Boolean)));

        const primaryHome = nextUrl || homeCandidates[0] || "index.html";

        function hint(url) {
          try {
            const el = document.getElementById("oapGoHomeHint");
            if (el) el.textContent = "ÿßŸÑŸÖÿ≥ÿßÿ± ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ: " + url;
          } catch (_) {}
        }

        function navigate(url) {
          if (!url) return false;
          hint(url);

          // 1) Best: replace (no back button to login)
          try { window.location.replace(url); return true; } catch (_) {}

          // 2) assign / href
          try { window.location.assign(url); return true; } catch (_) {}
          try { window.location.href = url; return true; } catch (_) {}

          // 3) Anchor click (works in some restricted webviews)
          try {
            const a = document.createElement("a");
            a.href = url;
            a.target = "_self";
            a.rel = "noopener";
            document.body.appendChild(a);
            a.click();
            a.remove();
            return true;
          } catch (_) {}

          // 4) window.open in same tab
          try { window.open(url, "_self"); return true; } catch (_) {}

          return false;
        }

        // Wire the manual fallback button
        try {
          const btn = document.getElementById("oapGoHomeBtn");
          if (btn) btn.onclick = () => navigate(primaryHome);
        } catch (_) {}

        // Attempt 1 (soon, so the success message is visible briefly)
        setTimeout(() => {
          navigate(primaryHome);
        }, 50);

        // Attempt 2 (cycle candidates)
        setTimeout(() => {
          try {
            if (window.location.href === currentHref) {
              for (const u of homeCandidates) {
                if (navigate(u)) break;
              }
            }
          } catch (_) {}
        }, 700);

        // Attempt 3 (meta refresh as a last resort)
        setTimeout(() => {
          try {
            if (window.location.href === currentHref) {
              const meta = document.createElement("meta");
              meta.httpEquiv = "refresh";
              meta.content = "0;url=" + (primaryHome);
              document.head.appendChild(meta);
            }
          } catch (_) {}
        }, 1400);

      } catch (err) {
        console.error(err);
        setStatus("Login failed. Please check your connection and try again.", "error");
      } finally {
        btnLogin.disabled = false;
      }
    }

    // Password show/hide (added)
    const togglePassword = document.getElementById("togglePassword");
    if (togglePassword) {
      togglePassword.onclick = () => {
        const isPw = passwordInput.type === "password";
        passwordInput.type = isPw ? "text" : "password";
        togglePassword.textContent = isPw ? "üôà" : "üëÅ";
      };
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      callLogin();
    });("submit", (e) => {
      e.preventDefault();
      callLogin();
    });
  </script>
</body>
</html>
