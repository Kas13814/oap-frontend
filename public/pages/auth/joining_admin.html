  <script>
    (function () {
      const root = document.documentElement;
      const KEY = 'pref-theme';

      function applyTheme(theme) {
        if (!theme) return;
        root.setAttribute('data-theme', theme);
      }

      const saved = localStorage.getItem(KEY);
      const initial =
        saved ||
        (window.matchMedia && matchMedia('(prefers-color-scheme: light)').matches
          ? 'light'
          : 'dark');
      applyTheme(initial);

      window.addEventListener('storage', function (e) {
        if (e.key === KEY) {
          applyTheme(e.newValue);
        }
      });
    })();
  </script>

  <script>
// === OAP Joining Admin â€” secured with Supabase Auth ===
const SUPABASE_URL = window.NXS_SUPABASE_URL;
const SUPABASE_ANON_KEY = window.NXS_SUPABASE_ANON_KEY;
const OAP_EMAIL_SECRET = window.NXS_EMAIL_SECRET || '';

const { createClient } = supabase;
const sb = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

async function getSessionJwt() {
  const { data, error } = await sb.auth.getSession();
  if (error || !data || !data.session) {
    throw new Error('Not authenticated');
  }
  return data.session.access_token;
}

async function getCurrentUserProfile() {
  const { data: userData, error: userError } = await sb.auth.getUser();
  if (userError || !userData || !userData.user) {
    throw new Error('Not authenticated');
  }
  const user = userData.user;
  const { data: profile, error: profileError } = await sb
    .from('users')
    .select('role, employee_id, full_name')
    .eq('user_id', user.id)
    .maybeSingle();

  if (profileError) {
    console.error('[OAP Admin] profile error', profileError);
    throw new Error('Failed to load profile');
  }

  const role = (profile && profile.role) || '';
  const allowed = ['admin', 'manager', 'supervisor'];
  if (!allowed.includes(role)) {
    throw new Error('forbidden');
  }

  return { user, profile };
}

function ensureSupabaseConfigured() {
  if (!SUPABASE_URL) {
    throw new Error(
      '[OAP Admin] SUPABASE_URL is not configured. Set window.NXS_SUPABASE_URL in nxs_config.js.'
    );
  }
  if (!SUPABASE_ANON_KEY) {
    throw new Error(
      '[OAP Admin] SUPABASE_ANON_KEY is not configured. Set window.NXS_SUPABASE_ANON_KEY in nxs_config.js.'
    );
  }
}

async function apiFetch(path, options = {}) {
  ensureSupabaseConfigured();

  const headers = options.headers ? { ...options.headers } : {};
  const jwt = await getSessionJwt();

  headers['apikey'] = SUPABASE_ANON_KEY;
  headers['Authorization'] = `Bearer ${jwt}`;
  if (!(options.body instanceof FormData)) {
    headers['Content-Type'] = headers['Content-Type'] || 'application/json';
  }

  const base = SUPABASE_URL.replace(/\/$/, '');
  const res = await fetch(base + path, {
    ...options,
    headers,
  });

  if (!res.ok) {
    const text = await res.text();
    throw new Error('API error ' + res.status + ': ' + text);
  }

  const text = await res.text();
  return text ? JSON.parse(text) : null;
}

// === UI helpers ===
const statusBar = document.getElementById('statusBar');
const statusText = document.getElementById('statusText');
const counterLabel = document.getElementById('counterLabel');
const statusFilterSelect = document.getElementById('statusFilterSelect');
const tbody = document.getElementById('requestsTbody');

function setStatus(kind, message) {
  statusBar.dataset.status = kind;
  if (kind === 'ok') {
    statusText.innerHTML =
      '<span class="status-text-strong">Success:</span> ' + message;
  } else if (kind === 'error') {
    statusText.innerHTML =
      '<span class="status-error">Error:</span> ' + message;
  } else if (kind === 'busy') {
    statusText.innerHTML =
      '<span class="status-highlight">Workingâ€¦</span> ' + message;
  } else {
    statusText.textContent = message;
  }
}

function formatDateTime(iso) {
  if (!iso) return '-';
  try {
    const d = new Date(iso);
    if (Number.isNaN(d.getTime())) return iso;
    const date = d.toLocaleDateString(undefined, {
      year: '2-digit',
      month: 'short',
      day: '2-digit',
    });
    const time = d.toLocaleTimeString(undefined, {
      hour: '2-digit',
      minute: '2-digit',
    });
    return date + ' Â· ' + time;
  } catch (e) {
    return iso;
  }
}

function renderRequests(rows) {
  tbody.innerHTML = '';
  if (!rows || !rows.length) {
    counterLabel.textContent = '0';
    setStatus('idle', 'No join requests found for this filter.');
    return;
  }

  counterLabel.textContent = String(rows.length);

  rows.forEach((row) => {
    const tr = document.createElement('tr');
    tr.dataset.requestId = row.join_request_id;

    const status = row.status || 'pending';
    let statusClass = 'neutral';
    if (status === 'approved') statusClass = 'approved';
    else if (status === 'rejected') statusClass = 'rejected';

    tr.innerHTML = `
      <td>${row.join_request_id}</td>
      <td>${row.employee_id || '-'}</td>
      <td>${row.requested_role || '-'}</td>
      <td>${formatDateTime(row.created_at)}</td>
      <td>${status}</td>
      <td>
        <span class="chip-status ${statusClass}">${status}</span>
      </td>
      <td style="text-align:right;">
        <div class="actions-cell">
          <button class="btn-table btn-approve" type="button" data-action="approve">
            <span>Approve</span>
          </button>
          <button class="btn-table btn-reject" type="button" data-action="reject">
            <span>Reject</span>
          </button>
        </div>
      </td>
    `;

    tbody.appendChild(tr);
  });
}

async function loadRequests() {
  const tenantId = 1;
  const showStatus = statusFilterSelect.value || 'pending';

  try {
    setStatus('busy', 'Loading join_requests from OAPâ€¦');

    let query = `/rest/v1/join_requests?tenant_id=eq.${tenantId}&select=*`;
    if (showStatus === 'pending') {
      query += '&status=eq.pending';
    }
    query += '&order=join_request_id.desc';

    const rows = await apiFetch(query, { method: 'GET' });
    renderRequests(rows);
    setStatus('ok', 'Join requests loaded successfully.');
  } catch (err) {
    console.error(err);
    setStatus('error', err.message || 'Failed to load join requests.');
  }
}

function getRowFromEvent(e) {
  const tr = e.target.closest('tr[data-request-id]');
  if (!tr) return null;
  const id = parseInt(tr.dataset.requestId, 10) || null;
  return { tr, id };
}

async function approveRequest(joinRequestId) {
  const tenantId = 1;

  try {
    setStatus('busy', 'Approving join requestâ€¦');

    await apiFetch('/rest/v1/rpc/nxs_join_approve', {
      method: 'POST',
      body: JSON.stringify({
        join_request_id: joinRequestId,
        tenant_id: tenantId,
        secret: OAP_EMAIL_SECRET,
      }),
    });

    setStatus(
      'ok',
      'Request #' + joinRequestId + ' approved and queued for email.'
    );
    await loadRequests();
  } catch (err) {
    console.error(err);
    setStatus(
      'error',
      err.message || 'Failed to approve join request.'
    );
  }
}

async function rejectRequest(joinRequestId) {
  const tenantId = 1;
  const reason = window.prompt(
    'Optional: Provide a short reason for rejection (visible to the requester):'
  );

  try {
    setStatus('busy', 'Rejecting join requestâ€¦');

    // Update join_requests status
    await apiFetch('/rest/v1/join_requests', {
      method: 'PATCH',
      body: JSON.stringify({
        status: 'rejected',
        reject_reason: reason || null,
      }),
      headers: {
        Prefer: 'return=representation',
        'Content-Profile': 'public',
      },
    });

    // Try to send reject email via outbox
    // (Email Worker + DB functions will process it)
    const rows = await apiFetch(
      `/rest/v1/join_requests?join_request_id=eq.${joinRequestId}&select=*`,
      { method: 'GET' }
    );

    const row = Array.isArray(rows) && rows[0] ? rows[0] : null;
    const emailTo = row && row.email_to;

    if (emailTo) {
      const fullName = row.full_name || row.username || '';
      const bodyLines = [
        fullName ? `Hi ${fullName},` : 'Hi,',
        '',
        'Your OAP access request was rejected.',
      ];
      if (reason) {
        bodyLines.push('');
        bodyLines.push('Reason: ' + reason);
      }
      bodyLines.push('');
      bodyLines.push('â€” OAP Access');

      try {
        await apiFetch('/rest/v1/oap_email_outbox', {
          method: 'POST',
          headers: { Prefer: 'return=representation' },
          body: JSON.stringify({
            tenant_id: row.tenant_id || 1,
            employee_id: row.employee_id || null,
            email_to: emailTo,
            subject: 'OAP â€” Your access request was rejected',
            body: bodyLines.join('\n'),
            message_type: 'join_reject',
            status: 'pending',
          }),
        });
      } catch (outboxErr) {
        console.error('Failed to insert reject email into outbox', outboxErr);
      }
    }

    setStatus(
      'ok',
      'Request #' + joinRequestId + ' rejected and email queued (if possible).'
    );
    await loadRequests();
  } catch (err) {
    console.error(err);
    setStatus(
      'error',
      err.message || 'Failed to reject join request.'
    );
  }
}

function bindEvents() {
  const refreshBtn = document.getElementById('refreshBtn');
  if (refreshBtn) {
    refreshBtn.addEventListener('click', (e) => {
      e.preventDefault();
      loadRequests();
    });
  }

  if (statusFilterSelect) {
    statusFilterSelect.addEventListener('change', () => {
      loadRequests();
    });
  }

  tbody.addEventListener('click', (e) => {
    const rowInfo = getRowFromEvent(e);
    if (!rowInfo) return;
    const { id } = rowInfo;
    if (!id) return;

    const action = e.target.closest('[data-action]')?.dataset.action;
    if (action === 'approve') {
      approveRequest(id);
    } else if (action === 'reject') {
      rejectRequest(id);
    }
  });
}

async function requireAdminAccess() {
  try {
    const { profile } = await getCurrentUserProfile();
    const nameEl = document.getElementById('adminName');
    if (nameEl && profile) {
      const label =
        profile.full_name ||
        (profile.employee_id ? 'ID ' + profile.employee_id : '');
      if (label) {
        nameEl.textContent = label;
      }
    }
  } catch (err) {
    console.error('[OAP Admin] access error', err);
    if (err.message === 'forbidden') {
      document.body.innerHTML =
        '<div style="min-height:100vh;display:flex;align-items:center;justify-content:center;background:#020617;color:#e5e7eb;font-family:system-ui;">' +
        '<div style="padding:24px 28px;border-radius:18px;background:rgba(15,23,42,0.96);box-shadow:0 20px 60px rgba(15,23,42,0.85);max-width:460px;text-align:center;">' +
        '<h1 style="font-size:20px;margin:0 0 12px;">Access restricted</h1>' +
        '<p style="margin:0 0 16px;font-size:14px;opacity:.9;">You are signed in, but do not have permission to use the joining admin console.</p>' +
        '<a href="index.html" style="display:inline-block;margin-top:4px;font-size:14px;color:#38bdf8;text-decoration:none;">Back to OAP home</a>' +
        '</div>' +
        '</div>';
    } else {
      window.location.href = 'Login.html';
    }
    throw err;
  }
}

document.addEventListener('DOMContentLoaded', async () => {
  try {
    await requireAdminAccess();
    bindEvents();
    setStatus('idle', 'Click Refresh to load pending join requests.');
  } catch (e) {
    // handled in requireAdminAccess
  }
});
