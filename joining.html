<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OAP Join</title>

  <!-- Basic hardening (client-side). Real security must be enforced server-side too. -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta name="referrer" content="no-referrer">
  <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 script-src 'self' https://cdn.jsdelivr.net 'unsafe-inline';
                 connect-src 'self' https:;
                 style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
                 font-src https://fonts.gstatic.com;
                 img-src 'self' data:;
                 base-uri 'self';
                 form-action 'self';
                 frame-ancestors 'none';">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #F0EFE8;
    }
    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #F0EFE8;
    }

    /* From Uiverse.io by glisovic01 */
    .login-box {
      position: relative;
      width: 400px;
      padding: 62px 40px 40px 40px;
      box-sizing: border-box;
      background: rgba(0,0,0,.9);
      box-shadow: 0 15px 25px rgba(0,0,0,.6);
      border-radius: 10px;
    }

    /* OAP label (top-left inside the box) */
    .oap-tag{
      position:absolute;
      top: 14px;
      left: 14px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.25);
      color: rgba(255,255,255,.9);
      font-size: 12px;
      letter-spacing: .14em;
      text-transform: uppercase;
      background: rgba(255,255,255,.04);
      user-select: none;
      pointer-events: none;
    }

    .login-box .login-title {
      margin: 0 0 30px;
      padding: 0;
      color: #ffffff;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .login-box .user-box { position: relative; }

    .login-box .user-box input,
    .login-box .user-box select{
      width: 100%;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
      margin-bottom: 30px;
      border: none;
      border-bottom: 1px solid #fff;
      outline: none;
      background: transparent;
    }

    /* dropdown background requested */
    .login-box .user-box select{
      background: transparent;
      cursor: pointer;
      appearance: none;
      padding-left: 12px;   /* margin-like space inside the field */
      padding-right: 12px;
      font-size: 14px;      /* smaller text */
    }
    .login-box .user-box select option{
      background: #000;
      color: #fff;
      padding-left: 12px;   /* space from left edge */
      font-size: 14px;      /* smaller list items */
    }

    .login-box .user-box label {
      position: absolute;
      top: 0;
      left: 0;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
      pointer-events: none;
      transition: .5s;
    }

    .login-box .user-box input:focus ~ label,
    .login-box .user-box input:valid ~ label,
    .login-box .user-box select:focus ~ label,
    .login-box .user-box select:valid ~ label {
      top: -20px;
      left: 0;
      color: #fff;
      font-size: 12px;
    }

    /* Submit button (same animation as original <a>) */
    .login-box .btn-submit {
      position: relative;
      display: inline-block;
      padding: 10px 20px;
      font-weight: bold;
      color: #fff;
      font-size: 16px;
      text-decoration: none;
      text-transform: uppercase;
      overflow: hidden;
      transition: .5s;
      margin-top: 10px;
      letter-spacing: 3px;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .login-box .btn-submit:hover {
      background: #fff;
      color: #272727;
      border-radius: 5px;
    }

    .login-box .btn-submit span {
      position: absolute;
      display: block;
    }

    .login-box .btn-submit span:nth-child(1) {
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #fff);
      animation: btn-anim1 1.5s linear infinite;
    }

    @keyframes btn-anim1 {
      0% { left: -100%; }
      50%,100% { left: 100%; }
    }

    .login-box .btn-submit span:nth-child(2) {
      top: -100%;
      right: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(180deg, transparent, #fff);
      animation: btn-anim2 1.5s linear infinite;
      animation-delay: .375s
    }

    @keyframes btn-anim2 {
      0% { top: -100%; }
      50%,100% { top: 100%; }
    }

    .login-box .btn-submit span:nth-child(3) {
      bottom: 0;
      right: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(270deg, transparent, #fff);
      animation: btn-anim3 1.5s linear infinite;
      animation-delay: .75s
    }

    @keyframes btn-anim3 {
      0% { right: -100%; }
      50%,100% { right: 100%; }
    }

    .login-box .btn-submit span:nth-child(4) {
      bottom: -100%;
      left: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(360deg, transparent, #fff);
      animation: btn-anim4 1.5s linear infinite;
      animation-delay: 1.125s
    }

    @keyframes btn-anim4 {
      0% { bottom: -100%; }
      50%,100% { bottom: 100%; }
    }

    /* Links row (Clear / Back) — same style as login page to unify height */
    .links-row{
      display:flex;
      gap:10px;
      justify-content:space-between;
      flex-wrap:wrap;
      margin-top: 18px;
    }
    .link-btn{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.25);
      color:#fff;
      text-decoration:none;
      font-size: 13px;
      transition: .2s;
      background: rgba(255,255,255,.04);
      cursor: pointer;
    }
    .link-btn:hover{
      background: rgba(255,255,255,.12);
      color:#fff;
    }
    .link-btn.btn-reset{
      border: 1px solid rgba(255,255,255,.25);
    }

    .status-box {
      margin-top: 14px;
      font-size: 13px;
      min-height: 18px;
      color: #aaa;
      line-height: 1.6;
      white-space: pre-line;
    }
    .status-ok { color: #22c55e; }
    .status-error { color: #ef4444; }
  
    /* PATCH: match input text with dropdown (spacing + size) */
    .login-box .user-box input{
      padding-left: 12px;
      padding-right: 12px;
      font-size: 14px;
      background: transparent;
    }

    /* PATCH: remove browser autofill background */
    .login-box .user-box input:-webkit-autofill,
    .login-box .user-box input:-webkit-autofill:hover,
    .login-box .user-box input:-webkit-autofill:focus,
    .login-box .user-box input:-webkit-autofill:active{
      -webkit-text-fill-color: #fff;
      caret-color: #fff;
      transition: background-color 9999s ease-in-out 0s;
      box-shadow: 0 0 0 1000px rgba(0,0,0,.9) inset;
      border-bottom: 1px solid #fff;
    }

</style>
</head>

<body>
  <div class="login-box" role="dialog" aria-label="OAP Join request">
    <div class="oap-tag">OAP</div>

    <p class="login-title">Join request</p>

    <form id="joinForm" autocomplete="on" novalidate>
      <input id="tenantInput" type="hidden" value="1" />

      <div class="user-box">
        <input id="employeeInput" name="employee" type="text"
               required
               inputmode="numeric"
               pattern="[0-9]{4,20}"
               minlength="4"
               maxlength="20"
               autocomplete="username"
               aria-label="Employee ID" />
        <label>Employee ID</label>
      </div>

      <div class="user-box">
        <select id="roleSelect" name="role" required aria-label="Job role">
          <option value="" disabled selected hidden></option>
          <option value="employee">Employee</option>
          <option value="control">Control</option>
          <option value="supervisor">Supervisor</option>
          <option value="shift_manager">Shift Manager</option>
          <option value="assistant_manager">Assistant Manager</option>
          <option value="manager">Manager</option>
          <option value="administrator">Administrator</option>
        </select>
        <label>Job role</label>
      </div>

      <button id="submitBtn" class="btn-submit" type="submit">
        <span></span><span></span><span></span><span></span>
        Submit
      </button>

      <div class="links-row" aria-label="Additional actions">
        <button class="link-btn btn-reset" type="button" id="clearBtn">
          <span aria-hidden="true">⟳</span>
          <span>Clear</span>
        </button>
        <a class="link-btn" href="Login.html">
          <span aria-hidden="true">←</span>
          <span>Back to login</span>
        </a>
      </div>

      <div id="status_box" class="status-box" role="status" aria-live="polite"></div>
    </form>
  </div>

  <script src="oap_config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const { createClient } = supabase;
    const sb = createClient(window.NXS_SUPABASE_URL, window.NXS_SUPABASE_ANON_KEY);

    const tenantInput = document.getElementById("tenantInput");
    const employeeInput = document.getElementById("employeeInput");
    const roleSelect = document.getElementById("roleSelect");
    const btnSubmit = document.getElementById("submitBtn");
    const btnClear = document.getElementById("clearBtn");
    const statusBox = document.getElementById("status_box");
    const form = document.getElementById("joinForm");

    function setStatus(message, type) {
      statusBox.textContent = message || "";
      statusBox.classList.remove("status-ok", "status-error");
      if (message) statusBox.classList.add(type === "error" ? "status-error" : "status-ok");
    }

    function cleanDigits(value) {
      return (value || "").replace(/[^\d]/g, "").trim();
    }

    function clearForm(){
      if (tenantInput) tenantInput.value = "1";
      if (employeeInput) employeeInput.value = "";
      if (roleSelect) roleSelect.selectedIndex = 0;
      setStatus("", "ok");
    }

    async function submitJoin(){
      const tenantId = parseInt((tenantInput && tenantInput.value) || "0", 10);
      const employeeIdRaw = cleanDigits(employeeInput.value);
      const role = roleSelect.value;

      if (!employeeIdRaw){
        setStatus("❌ يرجى إدخال رقم الموظف.", "error");
        return;
      }
      if (!role){
        setStatus("❌ يرجى اختيار المسمّى الوظيفي.", "error");
        return;
      }
      if (!tenantId){
        setStatus("❌ تعذر تنفيذ الطلب. يرجى المحاولة مرة أخرى.", "error");
        return;
      }

      const employeeId = parseInt(employeeIdRaw, 10);
      if (Number.isNaN(employeeId)){
        setStatus("❌ رقم الموظف يجب أن يكون أرقامًا فقط.", "error");
        return;
      }

      btnSubmit.disabled = true;
      setStatus("جاري إرسال الطلب…", "ok");

      try{
        const { error } = await sb
          .from("join_requests")
          .insert({
            tenant_id: tenantId,
            employee_id: employeeId,
            requested_role: role
          });

        if (error){
          console.error("join_requests insert error:", error);
          setStatus("❌ تعذر إرسال الطلب. يرجى المحاولة مرة أخرى، أو التواصل مع المسؤول وإبلاغه بالمشكلة.", "error");
          return;
        }

        setStatus("✅ تم إرسال طلب الانضمام بنجاح.", "ok");
        // Optional: keep values or clear
        // clearForm();
      } catch (err){
        console.error(err);
        setStatus("❌ تعذر إرسال الطلب. يرجى المحاولة مرة أخرى، أو التواصل مع المسؤول وإبلاغه بالمشكلة.", "error");
      } finally{
        btnSubmit.disabled = false;
      }
    }

    btnClear.addEventListener("click", (e) => {
      e.preventDefault();
      clearForm();
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      submitJoin();
    });
  </script>
</body>
</html>
