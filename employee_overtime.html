<script>
(function(){
  try{
    var KEY='theme', LEGACY='sgs_theme';
    function resolveSystem(){
      return (window.matchMedia && matchMedia('(prefers-color-scheme: dark)').matches) ? 'dark' : 'light';
    }
    function applyTheme(v){
      var t = v || localStorage.getItem(KEY) || localStorage.getItem(LEGACY) || 'light';
      if (t === 'system') t = resolveSystem();
      document.documentElement.setAttribute('data-theme', t);
    }
    applyTheme(); // Ù‚Ø¨Ù„ CSS Ù„Ù…Ù†Ø¹ ÙˆÙ…ÙŠØ¶ Ø§Ù„Ø«ÙŠÙ…
    window.addEventListener('storage', function(e){
      if (e.key === KEY || e.key === LEGACY) applyTheme(e.newValue);
    });
  }catch(e){}
})();
</script>

<body>
<div class="container">

</div>
<div id="toast" class="toast">Saved</div>

<script>
/* Helpers */
const API_KEY="",DEFAULT_FLOW_URL="";
const DATE_FMT='DD-MM-YYYY',TIME_FMT='HH:mm';
function normalizeDigits(s){if(!s)return s;const ar='Ù Ù¡Ù¢Ù£Ù¤Ù¥Ù¦Ù§Ù¨Ù©';return String(s).replace(/[Ù -Ù©]/g,ch=>String(ar.indexOf(ch)))}
function toDDMMYYYY(s){s=normalizeDigits(s);if(!Ø³)return'';if(/^\d{2}-\d{2}-\d{4}$/.test(s))return s;if(/^\d{4}-\d{2}-\d{2}$/.test(s)){const y=s.slice(0,4),m=s.slice(5,7),d=s.slice(8,10);return `${d}-${m}-${y}`}return s}
function to24h(t){t=normalizeDigits(t);const m=String(t||'').match(/(\d{1,2}):(\d{2})/);if(!Ù…)return'';let hh=Math.max(0,Math.min(23,parseInt(m[1],10)||0));const mm=m[2];return String(hh).padStart(2,'0')+':'+mm}
function showToast(msg,isErr=false){const t=document.getElementById('toast');t.textContent=msg;t.classList.toggle('ok',!isErr);t.classList.toggle('err',isErr);t.style.display='block';setTimeout(()=>t.style.display='none',2200)}
function attachMasks(root){
  root.querySelectorAll('input[data-mask="time"]').forEach(el=>{
    el.addEventListener('input',()=>{let v=normalizeDigits(el.value).replace(/[^0-9]/g,'').slice(0,4);if(v.length>=3)v=v.slice(0,2)+':'+v.slice(2);el.value=v});
    el.addEventListener('blur',()=>{if(/^(\d{1,2}):(\Ø¯{2})$/.test(el.value))el.value=to24h(el.value)})
  });
  root.querySelectorAll('input[data-mask="date"]').forEach(el=>{
    el.addEventListener('input',()=>{let v=normalizeDigits(el.value).replace(/[^0-9]/g,'').slice(0,8);if(v.length>=5)v=v.slice(0,2)+'-'+v.slice(2,4)+'-'+v.slice(4);else if(v.length>=3)v=v.slice(0,2)+'-'+v.slice(2);el.value=v})
  })
}
function boot(formDef){
  document.title=formDef.title;
  document.getElementById('pageTitle').textContent=formDef.title;
  document.getElementById('formTitle').textContent=formDef.title;
  document.getElementById('formDesc').textContent=formDef.description||'';
  const dyn=document.getElementById('dynForm');dyn.innerHTML='';
  formDef.fields.forEach(f=>{
    const w=document.createElement('div');
    if(f.type==='textarea')w.className='full';
    const id=formDef.id+'_'+f.name;
    const req=f.required?'required':'';
    let c='';
    if(f.type==='select'){c=`<select id="${id}" ${req}>${(f.options||[]).map(v=>`<option>${v}</option>`).join('')}</select>`}
    else if(f.type==='textarea'){c=`<textarea id="${id}" ${req}></textarea>`}
    else if(f.type==='time'){c=`<input id="${id}" type="text" class="mono" data-mask="time" inputmode="numeric" maxlength="5" placeholder="${TIME_FMT}" pattern="^([01]\\d|2[0-3]):[0-5]\\d$" ${req}/>`}
    else if(f.type==='date'){c=`<input id="${id}" type="text" class="mono" data-mask="date" inputmode="numeric" maxlength="10" placeholder="${DATE_FMT}" pattern="^([0-2]\\d|3[01])-(0\\d|1[0-2])-\\d{4}$" ${req}/>`}
    else if(f.type==='number'){c=`<input id="${id}" type="number" step="any" ${req}/>`}
    else{c=`<input id="${id}" type="text" ${req}/>`}
    w.innerHTML=`<label for="${id}">${f.label||f.name}${f.required?' *':''}</label>${c}`;
    dyn.appendChild(w)
  });
  attachMasks(dyn);

  /* Clear */
  document.getElementById('clearBtn').onclick=()=>{ document.getElementById('dynForm').reset?.(); };

  document.getElementById('submitBtn').onclick=async()=>{
    const payload={};let ok=true;
    formDef.fields.forEach(f=>{
      const el=document.getElementById(formDef.id+'_'+f.name);
      let v=(el.value||'').trim();
      v=normalizeDigits(v);
      if(f.type==='date')v=toDDMMYYYY(v);
      if(f.type==='time')v=to24h(v);
      if(f.required&&!v){el.style.borderColor='crimson';ok=false}
      else if(el.hasAttribute('pattern')&&v){
        const rx=new RegExp(el.getAttribute('pattern'));
        if(!rx.test(v)){el.style.borderColor='crimson';ok=false}
        else el.style.borderColor='var(--ring)'}
      else el.style.borderColor='var(--ring)';
      payload[f.name]=v
    });
    if(!ok){showToast('Please fill/format required fields (HH:mm, DD-MM-YYYY)',true);return}
    if(!formDef.flowUrl){showToast('Saved (local only)',false);document.getElementById('dynForm').reset?.();return;}
    try{
      const r=await fetch(formDef.flowUrl||DEFAULT_FLOW_URL,{
        method:'POST',
        headers:{'Content-Type':'application/json','x-api-key':API_KEY},
        body:JSON.stringify({formId:formDef.id,submittedAt:new Date().toISOString(),data:payload})
      });
      if(!r.ok)throw new Error(await r.text()||('HTTP '+r.status));
      showToast('Saved successfully âœ“');document.getElementById('dynForm').reset?.();
    }catch(e){showToast('Error: '+(e.message||'Failed'),true)}
  };
}
const FORM_DEF={
  id:"employee_overtime",
  title:"Employee Overtime",
  description:"Overtime & day-off assignments.",
  flowUrl:"",
  fields:[
    {name:"Shift",label:"Shift",type:"select",options:["Shift A","Shift B","Shift C"],required:true},
    {name:"DutyManagerID",label:"Duty Manager ID",type:"text"},
    {name:"EmployeeID",label:"Employee ID",type:"text",required:true},
    {name:"NotificationDate",label:"Notification Date",type:"date"},
    {name:"NotificationTime",label:"Notification Time",type:"time"},
    {name:"AssignmentDate",label:"Assignment Date",type:"date"},
    {name:"AssignmentType",label:"Assignment Type",type:"select",options:["Work Assignment on Day Off","Overtime Hours Assignment"]},
    {name:"AssignmentDays",label:"Assignment Days",type:"select",options:["One Day Assignment","Two Days Assignment"]},
    {name:"TotalHours",label:"Total Hours",type:"select",options:["1","2","3","4","5","6","7","8"]},
    {name:"AssignmentReason",label:"Assignment Reason",type:"select",options:["Emergency or Unscheduled Flight","Delayed Scheduled Flight","Additional Flight Operation","VIP Flight Operation","Staff Shortage","Covering Employee Absence"]},
    {name:"Notes",label:"Notes",type:"textarea"}
  ]
};
boot(FORM_DEF);
</script>
